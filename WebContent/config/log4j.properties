#自定义Appender
log4j.appender.TRACE = org.apache.log4j.DailyRollingFileAppender
log4j.appender.TRACE.encoding=UTF-8
log4j.appender.TRACE.File = ${traces}/logs/trace.log
log4j.appender.TRACE.DatePattern='.'yyyyMMdd
log4j.appender.TRACE.layout=org.apache.log4j.PatternLayout
log4j.appender.TRACE.Threshold=ERROR
log4j.appender.TRACE.ImmediateFlush=true
log4j.appender.TRACE.layout.ConversionPattern=%d{YYYY-MM-dd HH:mm:ss} [%5p] %c{1}.%M(%F:%L) - %m%x%n
